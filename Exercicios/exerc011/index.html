<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
   </picture>
   <h1>Reproduzindo áudio</h1>
   <p>Vamos aprender a reproduzir áudios no HTML5.</p>
   <audio preload="auto" autoplay controls>
    <source src="midia/calimba.mp3" type="audio/mpeg">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique nos botões abaixo para baixá-lo em MP3</p>
    <p><a href="midia/calimba.mp3">Calimba MP3</a></p>
   </audio>
</body>
</html>
